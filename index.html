<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google homepage</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a class="top_right" href="#">Gmail</a>
            <a class="top_right" href="#">Images</a>
            <img class="top_right" src="img/google_dots.jpeg" alt="google_dots">
        </nav>
    </header>

    <main>
        <img src="img/google_image4.jpeg" alt="google_image">
        <input type="text">
        <div class="btn_container">

            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>

        </div>

    </main>
    <footer>
        <div class="footer_top">
            <p>Nigeria</p>
        </div>

        <div class="footer_bottom">
            <div class="left">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How search work</a>
            </div>

            <a>Carbon Neutral Since 2007</a>
            <div class="right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>

    </footer>


</body>

</html>
